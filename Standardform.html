<!DOCTYPE html>
<html lang="en">
<head>
    <title>Standardform</title>
    <style>
.one{
    width: 30%;
    background-color: aqua;
     border-radius: 30px;
     margin-left: 450px;
     border: 3px ridge red;
}
.two{
    color:black;
    font-size: 30px;

}
.three{

        <input  type="text" id="lname" name="lname">
        <br><br>

        <label for="email" class="three">Email</label>
        <input  type="email" id="email" name="email">
        <br><br>

        <label for="dob" class="three">DOB</label>
        <input  type="date" id="dob" name="dob">
        </fieldset>

        <fieldset class="one">
            <legend class="two">Educational Details</legend>
            <label for="dep" class="three">Department</label>

                <option>2023</option>
            </datalist>
    
            <br><br>
    
                <label for="sk" class="three">Skills</label>
                <br><br>
    
                
                <input  type="checkbox" id="html" name="sk">
            <label for="html">HTML</label>
            <br><br>
    
            <input  type="checkbox" id="css" name="sk">
            <label for="css">CSS</label>
            <br><br>

    
            <input  type="checkbox" id="js" name="skills">
            <label for="js">JAVASCRIPT</label>
            <br><br>
